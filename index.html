<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>coLck</title>
    <style>
      body {
        background-image: url(bg.jpg);
      }
    </style>
  </head>

  <body>
    <div class="container my-5">
      <div
        class="jumbotron"
        style="
          background: rgba(255, 255, 255, 0.2);
          border-radius: 16px;
          box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
          backdrop-filter: blur(5px);
          -webkit-backdrop-filter: blur(5px);
          border: 1px solid rgba(255, 255, 255, 0.3);
        "
      >
        <h1 class="display-4">Hi, <span id="location"></span></h1>
        <h1 class="display-4">Current time Is: <span id="time"></span></h1>
        <p class="lead">
          Today is: <b><span id="day"></span></b>
        </p>
        <hr class="my-4" />
        <p>Click the button to get time from another place.</p>

        <div class="dropdown show">
          <a
            class="btn btn-primary dropdown-toggle"
            href="#"
            role="button"
            id="dropdownMenuLink"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Select Location
          </a>

          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" onclick="toggletime(1)">India</a>
            <a class="dropdown-item" onclick="toggletime(2)">London</a>
            <a class="dropdown-item" onclick="toggletime(3)">California</a>
            <a class="dropdown-item" onclick="toggletime(4)">Sweden</a>
          </div>
        </div>
      </div>
    </div>
    <script>
      let time;
      let date;
      let day;
      let timezone;
      let loco;

      document.getElementById("location").innerHTML = "India";

      function toggletime(n) {
        if (n == 1) {
          timezone = "Asia/Kolkata";
          loco = "India";
        } else if (n == 2) {
          timezone = "Europe/London";
          loco = "London";
        } else if (n == 3) {
          timezone = "America/Los_Angeles";
          loco = "California";
        } else if (n == 4) {
          timezone = "Europe/Stockholm";
          loco = "Sweden";
        } else {
          timezone = "Asia/Kolkata";
          loco = "India";
        }

        document.getElementById("location").innerHTML = loco;
      }

      setInterval(() => {
        time = new Date().toLocaleTimeString("en-US", {
          timeZone: timezone,
          timestyle: "medium",
          hourcycle: "h12",
        });

        date = new Date().toLocaleDateString("en-US", {
          timeZone: timezone,
          dateStyle: "medium",
        });

        day = new Date().toLocaleDateString("en-US", {
          timeZone: timezone,
          weekday: "long",
        });
        document.getElementById("time").innerHTML = time + " on " + date;
        document.getElementById("day").innerHTML = day;
      }, 1000);
    </script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
